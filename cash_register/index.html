<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class = "inner-box">
    <div class = "header">
        <h1>Cash Register</h1>
    </div>
    <div class="customer">
        <label for="cash">Enter cash from customer:</label>
        <input id="cash" placeholder="123$.45" type="text">
        <button id="purchase-btn">Purchase</button>

    </div>
    <div class="register">
        <div class = "total-container">
                <div class="total-display">
                    <p class="total-text">Total:</p>

                </div>
        </div>
            <div class="neck">
            </div>
            <div class="change-info-container">

                <div class="change-display">

                    <div id="change-in-drawer"></div>
                    <div id="change-due"></div>
                </div>
            </div>
        <div class="bottom-part-container">
            <div class="buttons-container">
                <div class="buttons-display">
                    <div class="first-row-buttons">
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                    </div>
                    <div class="second-row-buttons">
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                    </div>
                </div>
            </div>
            <div class="drawer-container">
                <div class="drawer-display">

                </div>
                <div class="drawer-lock">
                    <div class="key-hole"></div>
                </div>
            </div>



    </div>

</div>









<script src="script.js"></script>
</body>
</html>
